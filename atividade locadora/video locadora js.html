<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="content">
        <h1>Vídeo Locadora JS</h1>
        <div class="form">
            <label class="space" for="title">Título do Filme:</label>
            <input class="space insert" type="text" name="title" id="filmeTitle">
            <label class="space" for="clock">Duração (min):</label>
            <input class="space insert" type="number" name="clock" id="time">
            <input class="space click" type="button" id="conversor" value="Converter em Horas e Minutos">

            <p id="pTitle"></p>
            <p id="pTime"></p>
        </div>
    </div>
    <script src="./js"></script>
</body>

</html>
